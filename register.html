<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/CSS/main.css" />
    <title>Clip & Clean Registration</title>
  </head>
  <body class="bg-background-1">
    <header>
      <div class="background"></div>
      <div class="text-center">
        <div class="logo">
          <img src="/styles/images/Logo.png" alt="the logo" />
        </div>
      </div>
      <h1 class="text-center text-text-1">Clip & Clean</h1>
      <div class="underline"></div>
    </header>
    <div class="navigationbar">
      <ul class="nav justify-content-center">
        <li class="nav-item navborder">
          <a class="nav-link navtext" aria-current="page" href="/index.html"
            >🏡 Home</a
          >
        </li>
        <li class="nav-item navborder">
          <a class="nav-link navtext" href="/register.html"
            >📒 Registration ✂️</a
          >
        </li>
        <li class="nav-item navborder">
          <a class="nav-link navtext" href="/services.html">🐕 Services </a>
        </li>
      </ul>
    </div>

    <main id="register">
      <div class="container">
        <h3 class="text-center">
          Welcome To The Clip & Clean Registration Page!
        </h3>
      </div>
      <div class="container">
        <h2>🐩 Register a new pet <emoji class="backwards">🐩</emoji></h2>
        <div class="underline1"></div>
        <div class="mb-3">
          <label class="form-label">Name:</label
          ><input
            type="text"
            id="txt-name"
            class="form-control"
            placeholder="*Required Field*"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Age:</label
          ><input
            type="number"
            id="txt-age"
            class="form-control"
            placeholder="*Required Field*"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender:</label>
          <select id="sel-gender" class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Prefer not to answer</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Method:</label
          ><input type="text" id="txt-payment" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Breed:</label
          ><input
            type="text"
            id="txt-breed"
            class="form-control"
            placeholder="*Required Field*"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Service</label
          ><select id="sel-service" class="form-control"></select>
          <div class="mb-3">
            <label class="form-label" id="ownerlabel">Owner:</label
            ><input type="text" id="txt-owner" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone:</label
            ><input
              type="text"
              id="txt-phone"
              class="form-control"
              placeholder="*Required Field*"
            />
          </div>
        </div>

        <div class="text-center">
          <button id="registerbutton" onclick="register()">Register!</button>
        </div>
      </div>
      <div id="petsDisplay"></div>
      <div class="container" id="register-bottom">
        <div class="navigationbar">
          <ul class="nav justify-content-center">
            <li class="nav-item navborder">
              <a class="nav-link navtext" aria-current="page" href="/index.html"
                >🏡 Home</a
              >
            </li>
            <li class="nav-item navborder">
              <a class="nav-link navtext" href="/register.html"
                >📒 Back To Top ✂️</a
              >
            </li>
            <li class="nav-item navborder">
              <a class="nav-link navtext" href="/services.html">🐕 Services </a>
            </li>
          </ul>
        </div>
      </div>
      <script src="/scripts/register.js"></script>
      <script src="/scripts/services.js"></script>
      <script src="/scripts/display.js"></script>
    </main>
    <div class="underline" id="footer-underline"></div>
    <footer class="text-center">
      <div id="footer-display"></div>
    </footer>
  </body>
</html>
