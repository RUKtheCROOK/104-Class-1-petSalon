<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles/register.css" />
    <title>Pink Poodle Registration</title>
  </head>
  <body>
    <header><h1>The Pink Poodle</h1></header>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/services.html">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register.html">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about.html">About</a>
      </li>
    </ul>

    <main>
      <h2>Welcome to the pink poodle registration page!</h2>
      <div class="container">
        <h2>Register a new pet</h2>
        <div class="mb-3">
          <label class="form-label">Name:</label
          ><input
            type="text"
            id="txt-name"
            class="form-control"
            placeholder="*Required Field*"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Age:</label
          ><input
            type="number"
            id="txt-age"
            class="form-control"
            placeholder="*Required Field*"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender:</label>
          <select id="sel-gender" class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Prefer not to answer</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Breed:</label
          ><input
            type="text"
            id="txt-breed"
            class="form-control"
            placeholder="*Required Field*"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Service</label
          ><select id="sel-service" class="form-control"></select>
          <div class="mb-3">
            <label class="form-label">Owner:</label
            ><input type="text" id="txt-owner" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone:</label
            ><input
              type="text"
              id="txt-phone"
              class="form-control"
              placeholder="*Required Field*"
            />
          </div>
        </div>

        <button class="btn btn-dark" onclick="register()">Register</button>
      </div>
      <div id="petsDisplay"></div>
      <div id="footer-display"></div>
      <script src="/scripts/register.js"></script>
      <script src="/scripts/services.js"></script>
      <script src="/scripts/display.js"></script>
    </main>
  </body>
</html>
