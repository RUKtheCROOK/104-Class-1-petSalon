<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Registration</title>
  </head>
  <body>
    <header>The Fasion Fet</header>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Disabled</a>
      </li>
    </ul>

    <main>
      <h2>Welcome to the pet salon</h2>
      <div class="container">
        <h2>Register a new pet</h2>
        <div class="mb-3">
          <label class="form-label">Name:</label
          ><input type="text" id="txt-name" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Age:</label
          ><input type="number" id="txt-age" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender:</label
          ><input type="text" id="txt-gender" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Breed:</label
          ><input type="text" id="txt-breed" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Service</label
          ><select id="service" class="form-control">
            <option value="grooming"></option>
            <option value="nail trim"></option>
            <option value="bath"></option>
          </select>
        </div>

        <button class="btn btn-dark" onclick="register()">Register</button>
      </div>
      <div id="register-display"></div>
      <script src="/scripts/register.js"></script>
    </main>
  </body>
</html>
